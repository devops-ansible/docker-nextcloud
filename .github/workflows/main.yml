---

name: Build Docker images for NextCloud

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: '11 23 * * 0'

jobs:
  main:
    runs-on: ubuntu-latest
    steps:

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Checkout DevOpsAnsibleDE NextCloud Repo
        uses: actions/checkout@v5
        with:
          ref: master
          path: nextcloud

      - name: Checkout official NextCloud Repo
        uses: actions/checkout@v5
        with:
          ref: master
          path: official
          repository: nextcloud/docker

      - name: Patch libmagickcore package in Dockerfile
        run: |
          file="./official/.examples/dockerfiles/full/apache/Dockerfile"

          echo ">>> Replacing old libmagickcore package..."
          sed -i -E 's/\blibmagickcore-6\.q16-6-extra\b/libmagickcore-7.q16-10-extra/g' "$file"

          echo ">>> Creating insertion block..."
          cat > /tmp/php_repo_block.txt <<'EOF'
          RUN apt-get update && apt-get -y install --no-install-recommends apt-transport-https lsb-release ca-certificates curl \
              && curl -fsSL https://packages.sury.org/php/apt.gpg -o /usr/share/keyrings/php.gpg \
              && sh -c 'printf "Types: deb\nURIs: https://packages.sury.org/php/\nSuites: %s\nComponents: main\nSigned-By: /usr/share/keyrings/php.gpg\n" "$(lsb_release -sc)" > /etc/apt/sources.list.d/php.sources' \
              && apt-get update
          EOF

          echo ">>> Inserting block after the first FROM line..."
          awk '
            BEGIN { inserted=0 }
            /^FROM[[:space:]]/ && !inserted {
              print
              while ((getline line < "/tmp/php_repo_block.txt") > 0) print line
              close("/tmp/php_repo_block.txt")
              inserted=1
              next
            }
            { print }
          ' "$file" > "${file}.tmp" && mv "${file}.tmp" "$file"

          echo ">>> Verifying changes..."
          grep -q 'libmagickcore-7.q16-10-extra' "$file" || { echo "::error::Replacement failed"; exit 1; }
          grep -q 'packages.sury.org/php' "$file" || { echo "::error::Insert block missing"; exit 1; }

          echo "OK: Dockerfile patched."

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push latest
        id: docker_build_latest
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: devopsansiblede/nextcloud:latest
          no-cache: true
          context: ./nextcloud/
          file: ./nextcloud/Dockerfile
          platforms: linux/amd64,linux/arm64

      - name: Image digest for latest image
        run: echo ${{ steps.docker_build_latest.outputs.digest }}

      - name: Build preparing full image
        id: docker_build_prepare_full
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: devopsansiblede/nextcloud:tmp
          no-cache: true
          context: ./official/.examples/dockerfiles/full/apache/
          file: ./official/.examples/dockerfiles/full/apache/Dockerfile
          platforms: linux/amd64,linux/arm64

      - name: Image digest for full preparing image
        run: echo ${{ steps.docker_build_prepare_full.outputs.digest }}

      - name: Build and push full
        id: docker_build_full
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: devopsansiblede/nextcloud:full
          no-cache: true
          context: ./nextcloud/
          file: ./nextcloud/Dockerfile
          platforms: linux/amd64,linux/arm64
          build-args: |
            "IMAGE=devopsansiblede/nextcloud"
            "VERSION=tmp"

      - name: Image digest for full image
        run: echo ${{ steps.docker_build_full.outputs.digest }}

      - name: Last Built Date
        run: sed -i -E "s/^[0-9]{4}-[0-9]{2}-[0-9]{2}\s+[0-9]{2}:[0-9]{2}:[0-9]{2}$/$( date +"%Y-%m-%d %T" )/" ./nextcloud/README.md

      - name: Commit last built
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: Last built
          commit_user_name: GitHub Actions
          commit_user_email: dev@macwinnie.me
          repository: ./nextcloud/

...
